<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>
  </head>
  <body>
    <section class="container">
      <nav>
        <a href="home.html"><img src="/img/logo.png" alt=""/></a>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="signin.html">Sign in</a></li>
        </ul>
      </nav>
      <div class="sign">
        <div class="header">
          <h1>Sign up</h1>
        </div>
        <div class="form">
          <form action="">
            <div class="grid">
              <div>
                First Name
                <input type="text" />
              </div>
              <div>
                Last Name <br />
                <input type="text" />
              </div>
            </div>
            <div>
              Address <br />
              <input type="text" />
            </div>
            <div class="grid">
              <div>
                City <br />
                <input type="text" />
              </div>
              <div>
                Country <br />
                <input type="text" />
              </div>
            </div>
            <input type="checkbox" />Male <input type="checkbox" />Female
            <div class="grid">
              <div>
                Password <br />
                <input type="password" />
              </div>
              <div>
                Confirm password <br />
                <input type="password" />
              </div>
            </div>
            <button>Submit</button>
          </form>
          <img src="/img/signup.png" alt="" width="500px">
        </div>
      </div>
    </section>
  </body>
</html>
